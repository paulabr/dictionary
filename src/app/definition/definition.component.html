<div>
  <h1>{{ definition.word | titlecase }}</h1>
  <h3>{{ definition.phonetic | json }}</h3>
</div>
<div>{{ definition.phonetics }}</div>
<div *ngFor="let meaning of definition.meanings">
  <p>{{ meaning.partOfSpeech }}</p>
  <div *ngFor="let definition of meaning.definitions">
    <p>{{ definition.definition }}</p>
    <p>{{ definition.synonyms }}</p>
  </div>
</div>
