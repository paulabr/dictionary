<nav class="navbar navbar-expand-xl">
  <div class="container-fluid">
    <div class="container">
      <div class="d-flex">
        <div class="w-100">
          <img src="../../assets/dictionary.svg" />
        </div>
        <div class="d-flex justify-content-start">
          <div
            class="navbar-collapse"
            id="navbarNavDarkDropdown"
            data-display="static"
          >
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <div
                  [(ngModel)]="selectedFont"
                  ngDefaultControl
                  class="nav-link dropdown-toggle"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <span>{{ selectedFont | titlecase }}</span>
                </div>
                <ul class="dropdown-menu">
                  <li *ngFor="let font of fonts">
                    <a class="dropdown-item" (click)="setFont(font)">{{
                      font | titlecase
                    }}</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="vr mt-2 me-2" style="height: 25px"></div>
          <div class="form-check form-switch checkbox-slider">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault"
              (click)="toggleTheme()"
            />
          </div>
          <div class="mt-1">
            <i class="bi bi-moon moon-icon"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
