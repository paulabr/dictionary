<div class="main-content">
  <app-header></app-header>

  <div class="container-fluid py-3">
    <div class="row my-5">
      <div class="col">
        <div class="input-group search-field">
          <input
            [formControl]="searchTerm"
            class="form-control rounded input-field"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="search-addon"
            (keydown.enter)="search(searchTerm.value)"
          />
          <i
            class="bi bi-search me-3 ms-1 search-icon"
            (click)="search(searchTerm.value)"
          ></i>
        </div>
      </div>
    </div>
    <div>
      <app-definition [definition]="definition"></app-definition>
    </div>
  </div>
</div>
